version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: hubsign-db
    environment:
      POSTGRES_DB: ${DB_NAME:-hubsign}
      POSTGRES_USER: ${DB_USER:-hubsign}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-hubsign}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hubsign-network

  # Django Web Application
  web:
    build: .
    container_name: hubsign-web
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 60 hubsign.wsgi:application
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-hubsign}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-hubsign}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hubsign-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: hubsign-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - hubsign-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  hubsign-network:
    driver: bridge
