<!-- Document Preview Component -->
{% load static %}

<div class="doc-preview">
    <div class="doc-header">
        <div class="doc-icon" {% if status_color == "green" %}style="background: var(--green-100); color: var(--green-500);"{% elif status_color == "purple" %}style="background: var(--primary-light); color: var(--primary);"{% endif %}>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2"/>
                <path d="M14 2V8H20" stroke="currentColor" stroke-width="2"/>
            </svg>
        </div>
        <div class="doc-info">
            <span class="doc-name">{{ doc_name|default:"Document.pdf" }}</span>
            <span class="doc-meta">{{ doc_meta|default:"1 signer" }}</span>
        </div>
        <span class="doc-status" {% if status_color == "purple" %}style="background: var(--purple-100); color: var(--primary);"{% endif %}>
            {{ status|default:"Ready" }}
        </span>
    </div>
    <div class="doc-body">
        <div class="doc-line doc-line-title"></div>
        <div class="doc-line doc-line-sm"></div>
        <div class="doc-line"></div>
        <div class="doc-line doc-line-lg"></div>
        <div class="doc-spacer"></div>
        <div class="doc-line doc-line-md"></div>
    </div>
    <div class="doc-signature">
        <div class="signature-field">
            <span class="signature-label">{% if show_template %}Signature Field{% else %}Your Signature{% endif %}</span>
            <div class="signature-box" {% if show_template %}style="border-color: var(--green-500); background: var(--green-100);"{% endif %}>
                {% if show_template %}
                <span style="font-size: 0.625rem; color: var(--green-500);">Click to sign</span>
                {% else %}
                <svg class="signature-svg" viewBox="0 0 200 60" fill="none">
                    <path d="M10 45 Q30 20 50 40 T90 35 T130 42 T170 30 Q180 25 190 35" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" fill="none"/>
                </svg>
                {% endif %}
            </div>
        </div>
        <button class="btn btn-primary btn-sm" {% if show_template %}style="background: var(--green-500);"{% endif %}>
            {% if show_template %}Use{% else %}Sign{% endif %}
        </button>
    </div>
</div>
